<form>
  <div class="form-row">
    <div class="col-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <img src="assets/img/red car.ico" class="img-responsive" alt="Responsive image" width="18" height="18" />
          </span>
        </div>
        <input type="text" class="form-control" placeholder="Destination" aria-label="Destination">
      </div>
    </div>
    <div id="control_wrapper">
      <ejs-datepicker [value]='date' [min]='minDate' [max]='maxDate' placeholder="Check in" (renderDayCell)='onLoad($event)' cssClass='e-customStyle'></ejs-datepicker>
    </div>
    <div id="control_wrapper">
      <ejs-datepicker [value]='date' [min]='minDate' [max]='maxDate' placeholder="Check out" (renderDayCell)='onLoad($event)' cssClass='e-customStyle'></ejs-datepicker>
    </div>
    <div class="col-2">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <img src="assets/img/user-24.ico" class="img-responsive" alt="Responsive image" width="18" height="18" />
          </span>
        </div>
        <input type="number" class="form-control"  min="1" placeholder="Persons" aria-label="Persons">
      </div>
    </div>
    <div class="">
      <button class="btn btn-primary" style="padding: 6px 35px; margin-left: 20px" type="submit">Search</button>
    </div>
  </div>
</form>
