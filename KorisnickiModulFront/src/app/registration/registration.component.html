<body class="text-center">
  <div class="row" id="prvi">
      <div class="col-md-3"></div>
      <div class="col-6">
          <h1 class="h3 mb-3 font-weight-normal mt-3">Registration</h1>
          <form class="mt-4" [formGroup]="RegisterIn" (ngSubmit)="onSubmit($event)" novalidate>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Name</label>
                      </div>
                      <div class="col-8">
                          <input type="text" formControlName="ime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ime.errors }" />

                          <div *ngIf="submitted && f.ime.errors">
                              <div style="color:red;">name is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Surname</label>
                      </div>
                      <div class="col-8">
                          <input type="text" formControlName="prezime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prezime.errors }" />
                          <div *ngIf="submitted && f.prezime.errors">
                              <div style="color:red;">Surname is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>E-mail</label>
                      </div>
                      <div class="col-8">
                          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                          <div *ngIf="submitted && f.email.errors">
                              <div style="color:red;">E-mail is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Phone</label>
                      </div>
                      <div class="col-8">
                          <input type="text" formControlName="telefon" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telefon.errors }" />
                          <div *ngIf="submitted && f.telefon.errors">
                              <div style="color:red;">Phone is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Username</label>
                      </div>
                      <div class="col-8">
                          <input type="text" formControlName="korisnickoIme" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.korisnickoIme.errors }" />
                          <div *ngIf="submitted && f.korisnickoIme.errors">
                              <div style="color:red;">Username is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Password</label>
                      </div>
                      <div class="col-8">
                          <input type="password" formControlName="sifra" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sifra.errors }" />
                          <div *ngIf="submitted && f.sifra.errors">
                              <div style="color:red;">Password is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="row">
                      <div class="col-6">
                      </div>
                      <div class="col-6">
                          <button class="btn btn-lg btn-primary btn-block" type="submit">
                              Register
                          </button>
                      </div>
                  </div>
              </div>

          </form>
      </div>
      <div class="col-md-3"></div>
  </div>

</body>
