<body class="text-center">
    <div class="row">
      <div class="col"></div>
      <div class="col">
          <h1 class="h3 mb-3 font-weight-normal">Create a keystore</h1>
          <form [formGroup]="keystoreForm" (ngSubmit)="onSubmit($event)" novalidate>
              <div class="form-group">
                  <div class="row">
                    <div style="text-align:left;" class="col-4">
                      <label>Keystore name:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" formControlName="keystoreName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.keystoreName.errors }" />
                  
                    </div>
                  </div>
                  <div *ngIf="submitted && f.keystoreName.errors" class="invalid-feedback">
                      <div *ngIf="f.keystoreName.errors.required">Keystore name is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                    <div style="text-align:left;" class="col-4">
                      <label>Password:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  
                    </div>
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="form-group">
                    <div class="row">
                      <div style="text-align:left;" class="col-4">
                        <label>Role:</label>
                      </div>
                      <div class="col-8">
                          <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                              <option>Admin store</option>
                              <option>Transfer store</option>
                              <option>Trusted store</option>
                            </select>
                      </div>
                    </div>
                </div>
              <div class="form-group">
                <div class="row">
                  <div class="col"></div>
                  <div class="col">
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
                  </div>
                </div>
              </div>
          
        </form>
      </div>
      <div class="col"></div>
    </div>
    
  </body>
