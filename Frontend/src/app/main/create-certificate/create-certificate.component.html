<body class="text-center">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h1 class="h3 mb-3 font-weight-normal">Create a certificate</h1>
        <form [formGroup]="certForm" (ngSubmit)="onSubmit($event)" novalidate>
            <h5 style="border-bottom:1px solid black; text-align:left;">Of whom</h5>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>Who signs:</label>
                  </div>
                  <div class="col-8">
                      <select formControlName="who" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.who.errors }">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                  </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                    </div>
                    <div style="text-align:left;" class="col-8 ">
                        <div class="form-check">
                            <input formControlName="selfSigned" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Self signed
                            </label>
                        </div>
                    </div>
                  </div>
            </div>
            <h5 style="border-bottom:1px solid black; text-align:left;">For whom</h5>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>Comon name:</label>
                  </div>
                  <div class="col-8">
                      <input type="text" formControlName="comonName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.comonName.errors }" />
                
                  </div>
                </div>
                <div *ngIf="submitted && f.comonName.errors" class="invalid-feedback">
                    <div *ngIf="f.comonName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>Surname name:</label>
                  </div>
                  <div class="col-8">
                      <input type="text" formControlName="surName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surName.errors }" />
                
                  </div>
                </div>
                <div *ngIf="submitted && f.surName.errors" class="invalid-feedback">
                    <div *ngIf="f.surName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>Given name:</label>
                  </div>
                  <div class="col-8">
                      <input type="text" formControlName="givenName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.givenName.errors }" />
                
                  </div>
                </div>
                <div *ngIf="submitted && f.givenName.errors" class="invalid-feedback">
                    <div *ngIf="f.givenName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>Organization name:</label>
                  </div>
                  <div class="col-8">
                      <input type="text" formControlName="organizationName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.organizationName.errors }" />
                
                  </div>
                </div>
                <div *ngIf="submitted && f.organizationName.errors" class="invalid-feedback">
                    <div *ngIf="f.organizationName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>Organizational unit name:</label>
                  </div>
                  <div class="col-8">
                      <input type="text" formControlName="organizationUnitName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.organizationUnitName.errors }" />
                
                  </div>
                </div>
                <div *ngIf="submitted && f.organizationUnitName.errors" class="invalid-feedback">
                    <div *ngIf="f.organizationUnitName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>Contry name:</label>
                  </div>
                  <div class="col-8">
                      <input type="text" formControlName="countryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.countryName.errors }" />
                
                  </div>
                </div>
                <div *ngIf="submitted && f.countryName.errors" class="invalid-feedback">
                    <div *ngIf="f.countryName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>E-mail:</label>
                  </div>
                  <div class="col-8">
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                
                  </div>
                </div>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Username is required</div>
                </div>
            </div>
            
            <h5 style="border-bottom:1px solid black; text-align:left;">Period of validity</h5>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>From:</label>
                  </div>
                  <div class="col-8">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                          <input class="form-control " formControlName="from" [ngClass]="{ 'is-invalid': submitted && f.from.errors }"
                          [owlDateTimeTrigger]="dtfrom" [owlDateTime]="dtfrom">
                          <owl-date-time #dtfrom></owl-date-time>
                        </div>
                  </div>
                </div>
                <div *ngIf="submitted && f.from.errors" class="invalid-feedback">
                    <div *ngIf="f.from.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div style="text-align:left;" class="col-4">
                    <label>To:</label>
                  </div>
                  <div class="col-8">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                          <input class="form-control " formControlName="to" [ngClass]="{ 'is-invalid': submitted && f.to.errors }"
                          [owlDateTimeTrigger]="dtTo" [owlDateTime]="dtTo">
                          <owl-date-time #dtTo></owl-date-time>
                        </div>
                  </div>
                </div>
                <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
                    <div *ngIf="f.to.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
                </div>
              </div>
            </div>
        
      </form>
    </div>
    <div class="col-3"></div>
  </div>
  
</body>
