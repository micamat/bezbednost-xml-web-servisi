

<table class="table ml-2 mt-2">
    <thead style="background-color: #0074E1;">
      <tr>
        <th scope="col" colspan="5" style="text-align: center; color: white">
          Messages
        </th>
      </tr>
      <tr style="color: white">
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Text</th>
        <th scope="col">Date</th>
        <th scope="col">User</th>
      </tr>
    </thead>
    <tbody *ngIf="message" style="color: #0074E1">
      <tr *ngFor="let item of message; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.naslov}}</td>
        <td>{{item.sadrzaj}}</td>
        <td>{{item.datum}}</td>
        <td>{{item.korisnickoIme}}</td>
      </tr>
    </tbody>
  </table>
