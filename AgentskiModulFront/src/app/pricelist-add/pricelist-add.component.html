<body class="text-center">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-6">
          <h1 class="h3 mb-3 font-weight-normal mt-3">Create price</h1>
          <form class="mt-4" [formGroup]="pricelistAdd" (ngSubmit)="onSubmit($event)" novalidate>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Accommodation</label>
                      </div>
                      <div class="col-8">
                         <select class="form-control" formControlName="idSmestaj" [ngClass]="{ 'is-invalid': submitted && f.idSmestaj.errors }" >
                              <option></option>
                              <option *ngFor="let item of accommodationsL; let i = index" [ngValue] = "item.id">{{item.naziv}}</option>
                          </select>
                          <div *ngIf="submitted && f.idSmestaj.errors">
                              <div style="color:red;">Category is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Room type</label>
                      </div>
                      <div class="col-8">
                         <select class="form-control" formControlName="idTipSobe" [ngClass]="{ 'is-invalid': submitted && f.idTipSobe.errors }" >
                              <option></option>
                              <option *ngFor="let item of sobaTypeL; let i = index" [ngValue] = "item.id">{{item.naziv}}</option>
                          </select>
                          <div *ngIf="submitted && f.idTipSobe.errors">
                              <div style="color:red;">Type is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              ZA SAD PISATI DATUME U FROMATU npr: 2018-10-20
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <label>Start date:</label>
                  </div>
                  <div class="col-8">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                          <input class="form-control " formControlName="datumOd" [ngClass]="{ 'is-invalid': submitted && f.datumOd.errors }"
                          >
                          <!-- OVDE FALI  OWL DATE PICKER -->
                      </div>
                  </div>
                </div>
                <div *ngIf="submitted && f.datumOd.errors" class="invalid-feedback">
                    <div *ngIf="f.datumOd.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>End date:</label>
                </div>
                <div class="col-8">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                        <input class="form-control " formControlName="datumDo" [ngClass]="{ 'is-invalid': submitted && f.datumDo.errors }"
                        >
                        <!-- OVDE FALI  OWL DATE PICKER -->
                    </div>
                </div>
              </div>
              <div *ngIf="submitted && f.datumDo.errors" class="invalid-feedback">
                  <div *ngIf="f.datumDo.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <label>Price</label>
                </div>
                <div class="col-8">
                    <input type="text" formControlName="cena" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cena.errors }" />

                    <div *ngIf="submitted && f.cena.errors">
                        <div style="color:red;">name is incorect!</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label>Withdrawal</label>
                    </div>
                    <div class="col-8">
                        <input type="text" formControlName="brojDanaZaOtkazivanje" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.brojDanaZaOtkazivanje.errors }" />
    
                        <div *ngIf="submitted && f.brojDanaZaOtkazivanje.errors">
                            <div style="color:red;">name is incorect!</div>
                        </div>
                    </div>
                </div>
            </div>
              <div class="form-group">
                <div class="row">
                    <div class="col-6">
                    </div>
                    <div class="col-6">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Create
                        </button>
                    </div>
                </div>
            </div>

          </form>
      </div>
      <div class="col-md-3"></div>
  </div>

</body>
