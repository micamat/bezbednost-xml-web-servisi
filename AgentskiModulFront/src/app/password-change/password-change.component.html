
<body class="text-center">
    <div class="row">
      <div class="col"></div>
      <div class="col">
          <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
          <form [formGroup]="SingIn" (ngSubmit)="onSubmit($event)" novalidate>
              <div class="form-group">
                  <label>Username</label>
                  <input type="text" formControlName="korisnickoIme" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.korisnickoIme.errors }"/>
                  <div *ngIf="submitted && f.korisnickoIme.errors">
                      <div style="color:red;">Username is incorect!</div>
                  </div>
              </div>
  
              <div class="form-group">
                  <label>Old password</label>
                  <input type="password" formControlName="prethodnaLozinka" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prethodnaLozinka.errors }" />
                  <div *ngIf="submitted && f.prethodnaLozinka.errors">
                      <div style="color:red;">Old password is incorect!</div>
                  </div>
              </div>

              <div class="form-group">
                  <label>New password</label>
                  <input type="password" formControlName="lozinka" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lozinka.errors }" />
                  <div *ngIf="submitted && f.lozinka.errors">
                      <div style="color:red;">New password is incorect!</div>
                  </div>
              </div>
  
              <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
              </div>
          
        </form>
      </div>
      <div class="col"></div>
    </div>
    
  </body>
