<body class="text-center">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-6">
            <h1 class="h3 mb-3 font-weight-normal mt-3">Create room</h1>
            <form class="mt-4" [formGroup]="roomAdd" (ngSubmit)="onSubmit($event)" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="naziv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.naziv.errors }" />

                            <div *ngIf="submitted && f.naziv.errors">
                                <div style="color:red;">name is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Description</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="opis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.opis.errors }" />
                            <div *ngIf="submitted && f.opis.errors">
                                <div style="color:red;">Description is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Type</label>
                        </div>
                        <div class="col-8">
                           <select class="form-control" formControlName="idTipSobe" [ngClass]="{ 'is-invalid': submitted && f.idTipSobe.errors }" >
                                <option></option>
                                <option *ngFor="let item of typeL; let i = index">{{item.id}}.{{item.naziv}}</option>
                            </select>
                            <div *ngIf="submitted && f.idTipSobe.errors">
                                <div style="color:red;">Type is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Accommodation</label>
                        </div>
                        <div class="col-8">
                           <select class="form-control" formControlName="idSmestaj" [ngClass]="{ 'is-invalid': submitted && f.idSmestaj.errors }" >
                                <option></option>
                                <option *ngFor="let item of accommodationsL; let i = index">{{item.id}}.{{item.naziv}}</option>
                            </select>
                            <div *ngIf="submitted && f.idSmestaj.errors">
                                <div style="color:red;">Type is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Create
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</body>
