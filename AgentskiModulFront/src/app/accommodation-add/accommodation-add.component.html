<body class="text-center">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-6">
            <h1 class="h3 mb-3 font-weight-normal mt-3">Create accommodation</h1>
            <form class="mt-4" [formGroup]="accommodationAdd" (ngSubmit)="onSubmit($event)" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />

                            <div *ngIf="submitted && f.name.errors">
                                <div style="color:red;">name is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Description</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                            <div *ngIf="submitted && f.description.errors">
                                <div style="color:red;">Description is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Category</label>
                        </div>
                        <div class="col-8">
                           <select class="form-control" formControlName="category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" >
                                <option></option>
                                <option *ngFor="let item of categoryL; let i = index">{{item.naziv}}</option>
                            </select>
                            <div *ngIf="submitted && f.category.errors">
                                <div style="color:red;">Category is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Type</label>
                        </div>
                        <div class="col-8">
                           <select class="form-control" formControlName="type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" >
                                <option></option>
                                <option *ngFor="let item of typeL; let i = index">{{item.naziv}}</option>
                            </select>
                            <div *ngIf="submitted && f.type.errors">
                                <div style="color:red;">Type is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 style="padding-bottom: 0px; margin-bottom: 0px; text-align: left;">Location</h5>
                <hr style="padding-top: 0px; margin-top:5px;">
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Country</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />

                            <div *ngIf="submitted && f.country.errors">
                                <div style="color:red;">name is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Town</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="town" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.town.errors }" />

                            <div *ngIf="submitted && f.town.errors">
                                <div style="color:red;">Town is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Street</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />

                            <div *ngIf="submitted && f.street.errors">
                                <div style="color:red;">Street is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Number</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />

                            <div *ngIf="submitted && f.number.errors">
                                <div style="color:red;">Number is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Create
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</body>
