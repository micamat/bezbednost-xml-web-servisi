<body class="text-center">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-6">
            <h1 class="h3 mb-3 font-weight-normal mt-3">Create accommodation</h1>
            <form class="mt-4" [formGroup]="accommodationAdd" (ngSubmit)="onSubmit($event)" novalidate>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="naziv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.naziv.errors }" />

                            <div *ngIf="submitted && f.naziv.errors">
                                <div style="color:red;">name is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Description</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="opis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.opis.errors }" />
                            <div *ngIf="submitted && f.opis.errors">
                                <div style="color:red;">Description is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Capacity</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="kapacitet" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.kapacitet.errors }" />
                            <div *ngIf="submitted && f.kapacitet.errors">
                                <div style="color:red;">Description is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col-4">
                            <label>Picture</label>
                        </div>
                        <div class="col-8">
                            <div class="custom-file">
                                <input type="file" class="form-control" accept=".png, .jpg, .jpeg"
                                    formControlName="slika" (change)="onFileChange($event.target.files)" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                <label #labelImport  class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Category</label>
                        </div>
                        <div class="col-8">
                           <select class="form-control" formControlName="idKategorijaSmestaja" [ngClass]="{ 'is-invalid': submitted && f.idKategorijaSmestaja.errors }" >
                                <option></option>
                                <option *ngFor="let item of categoryL; let i = index" [ngValue]="item.id">{{item.naziv}}</option>
                            </select>
                            <div *ngIf="submitted && f.idKategorijaSmestaja.errors">
                                <div style="color:red;">Category is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Type</label>
                        </div>
                        <div class="col-8">
                           <select class="form-control" formControlName="idTipSmestaja" [ngClass]="{ 'is-invalid': submitted && f.idTipSmestaja.errors }" >
                                <option></option>
                                <option *ngFor="let item of typeL; let i = index" [ngValue]="item.id">{{item.naziv}}</option>
                            </select>
                            <div *ngIf="submitted && f.idTipSmestaja.errors">
                                <div style="color:red;">Type is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 style="padding-bottom: 0px; margin-bottom: 0px; text-align: left;">Location</h5>
                <hr style="padding-top: 0px; margin-top:5px;">
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Country</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="drzava" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.drzava.errors }" />

                            <div *ngIf="submitted && f.drzava.errors">
                                <div style="color:red;">name is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Town</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="grad" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.grad.errors }" />

                            <div *ngIf="submitted && f.grad.errors">
                                <div style="color:red;">Town is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Street</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="ulica" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ulica.errors }" />

                            <div *ngIf="submitted && f.ulica.errors">
                                <div style="color:red;">Street is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label>Number</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="broj" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.broj.errors }" />

                            <div *ngIf="submitted && f.broj.errors">
                                <div style="color:red;">Number is incorect!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Create
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</body>
