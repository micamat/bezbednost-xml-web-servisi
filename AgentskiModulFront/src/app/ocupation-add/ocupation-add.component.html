<body class="text-center">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-6">
          <h1 class="h3 mb-3 font-weight-normal mt-3">Create ocupation</h1>
          <form class="mt-4" [formGroup]="ocupationAdd" (ngSubmit)="onSubmit($event)" novalidate>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Room</label>
                      </div>
                      <div class="col-8">
                         <select class="form-control" formControlName="idSoba" [ngClass]="{ 'is-invalid': submitted && f.idSoba.errors }" >
                              <option></option>
                              <option *ngFor="let item of sobaL; let i = index">{{item.id}}.{{item.naziv}}</option>
                          </select>
                          <div *ngIf="submitted && f.idSoba.errors">
                              <div style="color:red;">Category is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Room status</label>
                      </div>
                      <div class="col-8">
                         <select class="form-control" formControlName="idStatusSobe" [ngClass]="{ 'is-invalid': submitted && f.idStatusSobe.errors }" >
                              <option></option>
                              <option *ngFor="let item of sobaStatusL; let i = index">{{item.id}}.{{item.naziv}}</option>
                          </select>
                          <div *ngIf="submitted && f.idStatusSobe.errors">
                              <div style="color:red;">Type is incorect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              ZA SAD PISATI DATUME U FROMATU npr: 2018-10-20
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <label>Start date:</label>
                  </div>
                  <div class="col-8">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                          <input class="form-control " formControlName="datumOd" [ngClass]="{ 'is-invalid': submitted && f.datumOd.errors }"
                          >
                          <!-- OVDE FALI  OWL DATE PICKER -->
                      </div>
                  </div>
                </div>
                <div *ngIf="submitted && f.datumOd.errors" class="invalid-feedback">
                    <div *ngIf="f.datumOd.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>End date:</label>
                </div>
                <div class="col-8">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                        <input class="form-control " formControlName="datumDo" [ngClass]="{ 'is-invalid': submitted && f.datumDo.errors }"
                        >
                        <!-- OVDE FALI  OWL DATE PICKER -->
                    </div>
                </div>
              </div>
              <div *ngIf="submitted && f.datumDo.errors" class="invalid-feedback">
                  <div *ngIf="f.datumDo.errors.required">Username is required</div>
              </div>
          </div>
              <div class="form-group">
                <div class="row">
                    <div class="col-6">
                    </div>
                    <div class="col-6">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Create
                        </button>
                    </div>
                </div>
            </div>

          </form>
      </div>
      <div class="col-md-3"></div>
  </div>

</body>
