<table class="table ml-2 mt-2">
  <thead style="background-color: #0074E1;">
    <tr>
      <th scope="col" colspan="5" style="text-align: center; color: white">
        <div class="row">
          <div class="col" style="float: right;"></div>
          <div class="col">
              <span class="d-inline">Rooms of</span>
              <select (change)="odabrani($event)" class="form-control d-inline ml-2" style="width: 150px;">
                <option></option>
                <option *ngFor="let item of accommodations; let i = index" [value]="item.id">{{item.naziv}}</option>
              </select>
          </div>
          <div class="col"><a class="active" [routerLink]="'/accommodation/add'">
            <img src="/assets/img/add-32.png" style="float: right;">
          </a></div>
        </div>
        
                
        
      </th>
    </tr>
    <tr style="color: white">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Type</th>
      <th scope="col">Manipulation</th>
    </tr>
  </thead>
  <tbody style="color: #0074E1">
    <tr *ngFor="let item of rooms; let i = index">
      <td scope="row">{{i+1}}</td>
      <td>{{item.naziv}}</td>
      <td>{{item.opis}}</td>
      <td></td>
      <td>
          <a class="active" [routerLink]="['/accommodation/change', item.id]">
            <img class="mr-2" src="/assets/img/edit-9-32.png">
          </a>
          <a class="active" (click)="delete(item.id)" [routerLink]="'/accommodation'">
            <img src="/assets/img/x-mark-4-32.png">
          </a>
        </td>
    </tr>
  </tbody>
</table>
