<body class="text-center">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-6">
          <h1 class="h3 mb-3 font-weight-normal mt-3">Edit accessory data</h1>
          <form class="mt-4" [formGroup]="accessoryAdd" (ngSubmit)="onSubmit($event)" novalidate>
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Name</label>
                      </div>
                      <div class="col-8">
                          <input type="text" formControlName="naziv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.naziv.errors }" />

                          <div *ngIf="submitted && f.naziv.errors">
                              <div style="color:red;">Name is incorrect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              
              <div class="form-group">
                  <div class="row">
                      <div class="col-4">
                          <label>Last Name</label>
                      </div>
                      <div class="col-8">
                          <input type="text" formControlName="opis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.opis.errors }" />
                          <div *ngIf="submitted && f.opis.errors">
                              <div style="color:red;">Last Name is incorrect!</div>
                          </div>
                      </div>
                  </div>
              </div>
              
              
              <div class="form-group">
                  <div class="row">
                      <div class="col-6">
                      </div>
                      <div class="col-6">
                          <button class="btn btn-lg btn-primary btn-block" type="submit">
                              Edit
                          </button>
                      </div>
                  </div>
              </div>

          </form>
      </div>
      <div class="col-md-3"></div>
  </div>

</body>
