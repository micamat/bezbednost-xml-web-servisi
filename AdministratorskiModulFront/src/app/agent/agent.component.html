<table class="table ml-2 mt-2">
  <thead style="background-color: #0074E1;">
    <tr>
      <th scope="col" colspan="7" style="text-align: center; color: white">
        Agent
        <a class="active" [routerLink]="'/agent-add'">
          <img src="/assets/img/add-32.png" style="float: right;">
        </a>
      </th>
    </tr>
    <tr style="color: white">
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Address</th>
      <th scope="col">EIN</th>
      <th scope="col">Password</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody style="color: #0074E1">
    <tr *ngFor="let item of agents; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.ime}}</td>
      <td>{{item.prezime}}</td>
      <td>{{item.adresa}}</td>
      <td>{{item.poslovniMaticniBroj}}</td>
      <td>{{item.sifra}}</td>
      <td>
          <a class="active" [routerLink]="['/agent-modify', item.id]">
            <img class="mr-2" src="/assets/img/edit-9-32.png">
          </a>
          <a class="active" (click)="delete(item.id)" [routerLink]="'/agent'">
            <img src="/assets/img/x-mark-4-32.png">
          </a>
        </td>
    </tr>
  </tbody>
</table>
